<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" 
        content="*" /> 
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js" target="_blank"></script>
             <script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js" target="_blank"></script>
                <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script> <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js" target="_blank"></script>
                <script src="./drive.js"></script>
    <script src="./game.js"></script>  
            </head>
            <body>
                <a-scene id="scene " background="color:lightblue" inspector-plugin-recast>
                    <a-assest >
                        <a-asset-item id="city" src="./VRCAR1-main/scene.gltf"></a-asset-item>
                        <a-asset-item id="collider" src="./VRCAR1-main/navmesh.gltf"></a-asset-item>
                        <audio id="drive" src="./VRCAR1-main/Car-Driving-B3-www.fesliyanstudios.com.mp3"></audio>
                    </a-assest>
                    <a-entity id="sound1" sound="src:#drive;poolsize:2;autoplay:false;volume:12;loop:false"></a-entity>
                    <a-entity light="type:ambient;color:white;intesify:1.5"></a-entity>
                    <a-entity light="type:directional;color:#A4A4AA;intesify:0.6"position="0 15 20"></a-entity>
                    <a-entity id="city set" gltfmodel="#city" position="10 - 2.63754 - 150" rotation="0 90 0" scale="1 1 1"></a-entity>
                </a-scene>
                
            </body>
    
</html>
